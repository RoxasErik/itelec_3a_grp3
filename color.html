    <script>
        // List of colors
        const colors = [
            "red", "blue", "green", "yellow", "purple", 
            "pink", "orange", "brown", "black", "white"
        ];

        let score = 0;
        let highscore = 0;

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        function generateChoices(correctColor) {
            const choices = [correctColor];
            while (choices.length < 4) {
                const randomColor = getRandomColor();
                if (!choices.includes(randomColor)) {
                    choices.push(randomColor);
                }
            }
            return choices.sort(() => Math.random() - 0.5);
        }

        function loadGame() {
            const colorBox = document.getElementById('colorBox');
            const choicesContainer = document.getElementById('choices');
            const correctColor = getRandomColor();

            // Set the background color of the color box
            colorBox.style.backgroundColor = correctColor;

            // Generate multiple choices
            const choices = generateChoices(correctColor);
            choicesContainer.innerHTML = "";

            // Display buttons for each choice
            choices.forEach(color => {
                const button = document.createElement('button');
                button.textContent = color.toUpperCase();
                button.onclick = () => checkAnswer(color, correctColor);
                choicesContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedColor, correctColor) {
            if (selectedColor === correctColor) {
                alert("Correct!");
                score++;
                if (score > highscore) {
                    highscore = score;
                    document.getElementById('highscore').textContent = highscore;
                }
            } else {
                alert(`Wrong! The correct answer was ${correctColor.toUpperCase()}.`);
                const playAgain = confirm(`Your score is ${score}. Do you want to play again?`);
                if (playAgain) {
                    score = 0;
                } else {
                    window.location.href = "games.html"; // Redirect to another page
                    const my_const = highscore;
                    localStorage.setItem('colorscore', my_const);
                }
            }
            document.getElementById('score').textContent = score;
            loadGame(); // Load a new game
        }

        // Initialize the game
        window.onload = function () {
            loadGame();
        };

    </script>
